<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List with Deadlines</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>

        <!-- Add Task Form -->
        <form action="/add" method="POST" class="form">
            <input type="text" name="content" placeholder="Add a new task..." required>
            <input type="date" name="deadline" placeholder="Deadline">
            <button type="submit">Add Task</button>
        </form>

        <!-- Task List -->
        <ul>
            {% for task in tasks %}
            <li class="{{ 'completed' if task.completed else '' }}">
                <div class="task-info">
                    <span>{{ task.content }}</span>
                    {% if task.deadline %}
                        <small class="deadline">
                            📅 Due: {{ task.deadline.strftime('%Y-%m-%d') }}
                        </small>
                    {% endif %}
                </div>

                <div class="actions">
                    <a href="/complete/{{ task.id }}" title="Mark Complete">✔</a>
                    <a href="/edit/{{ task.id }}" title="Edit">✏️</a>
                    <a href="/delete/{{ task.id }}" title="Delete">❌</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
